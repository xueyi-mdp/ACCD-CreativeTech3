<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <header>
        <h1>Fetch example</h1>
        <h3>Start here:</h3>
        <button id="fetch-button">Fetch data</button>   
    </header>
    <main id="main-content">
    </main> 

    <script>
    const triggerbutton=document.getElementById('fetch-button')
    const mainContent=document.getElementById('main-content')

  
      const fetchFishData=()=>{
        
        fetch('https://www.webapps.nwfsc.noaa.gov/observersalmon/api/v1/data/observer/selection.json',{
          methods:'GET', 
          headers:'Access-Control-Allow-Origin'
        })
    
        .then(respond=>respond.json())
        .then(data=>{
          const fishData=data.fish[0]
          console.log(data)
          let fishName=data.strFish
          let fishImage=data.strFishThumb
          let fishHTML=`
          <h2>${fishName}</h2>
          <img src="${fishImage}"alt="${fishName}">
          `
       
        mainContent.innerHTML=fishHTML
        })
    }
    triggerbutton.addEventListener("click",fetchFishData)
    </script>

</body>
</html>
